		<script>
			$(document).ready(function(){
					$.doTimeout(2500, function(){
						$('.repeat.go').removeClass('go');
						return true;
					});
					$.doTimeout(2520, function(){
						$('.repeat').addClass('go');
						return true;
					});
				});
		</script>
		<script type="text/javascript">
		function background(){
		var BG = Math.floor(Math.random() * 4);
		//Math.random() creates random number.
		//Math.floor() switches random number to its integer value.
		// "Math.random() * 4"  means a random number generates between 0 to 3.
		if (BG == 0) {document.body.background = "assets/img-landingpage1/bg-subpage.jpg";}
		else if (BG == 1) {document.body.background = "assets/img-landingpage1/bg-subpage2.jpg";}
		else if (BG == 2) {document.body.background = "assets/img-landingpage1/bg-subpage2.jpg";}
		else {document.body.background = "assets/img-landingpage1/bg-subpage2.jpg";}
		//If generated random integer is 0, image1.jpeg will be displayed for background image. It it is 1,  image2.jpeg will be displayed.... and so on.
		}
		</script>
